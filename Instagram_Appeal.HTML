<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Account Appeal</title>
<style>
/* Reset */
* {
box-sizing: border-box;
}
body {
margin: 0;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
background-color: #fafafa;
color: #262626;
}
header {
background: white;
border-bottom: 1px solid #dbdbdb;
padding: 14px 0;
text-align: center;
box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
position: sticky;
top: 0;
z-index: 1000;
}
header img {
height: 36px;
vertical-align: middle;
}
main {
max-width: 420px;
background: white;
margin: 40px auto;
padding: 40px 36px 36px;
border: 1px solid #dbdbdb;
border-radius: 8px;
box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
}
h1 {
font-weight: 600;
font-size: 24px;
margin-bottom: 12px;
text-align: center;
color: #262626;
}
p.description {
font-size: 14px;
line-height: 1.4;
color: #8e8e8e;
margin-bottom: 28px;
text-align: center;
}
label {
display: block;
font-weight: 600;
font-size: 14px;
margin-bottom: 6px;
color: #262626;
}
input[type="text"],
input[type="email"],
input[type="password"],
textarea {
width: 100%;
background: #fafafa;
border: 1px solid #dbdbdb;
border-radius: 4px;
padding: 10px 12px;
font-size: 14px;
color: #262626;
margin-bottom: 20px;
transition: border-color 0.2s;
font-family: inherit;
resize: vertical;
}
input[type="file"] {
margin-bottom: 20px;
}
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
textarea:focus {
outline: none;
border-color: #3897f0;
background: white;
box-shadow: 0 0 4px rgba(56, 151, 240, 0.5);
}
button {
width: 100%;
background: #3897f0;
border: none;
border-radius: 4px;
color: white;
font-weight: 600;
font-size: 16px;
padding: 12px 0;
cursor: pointer;
user-select: none;
transition: background-color 0.2s ease;
}
button:hover {
background: #2f7cd1;
}
footer {
text-align: center;
margin-top: 40px;
font-size: 12px;
color: #999;
}
footer a {
color: #999;
text-decoration: none;
margin: 0 6px;
}
footer a:hover {
text-decoration: underline;
}
@media (max-width: 480px) {
main {
margin: 20px 12px;
padding: 30px 20px 30px;
}
}
</style>
</head>
<body>

<header>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Logo" />
</header>

<main>
<h1>Appeal Account Action</h1>
<p class="description">If you believe your Instagram account is being removed in error, please fill out the form below.</p>

<form>
<label for="username">Instagram Username</label>
<input type="text" id="username" placeholder="yourusername" autocomplete="username" required />

<label for="email">Email Associated With Your Account</label>
<input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />

<label for="appealReason">Appeal Reason</label>
<textarea id="appealReason" rows="4" placeholder="Explain why your account should be reinstated..." required></textarea>

<label for="password">Account Password</label>
<input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required />

<label for="attachment">Attachment (optional)</label>
<input type="file" id="attachment" />

<button type="submit">Submit Appeal</button>
</form>
</main>

<footer>
© 2025 Instagram ·
<a href="#">Help Center</a> ·
<a href="#">Privacy Policy</a> ·
<a href="#">Terms of Service</a>
</footer>

<script>
document.querySelector('form').addEventListener('submit', function(event) {
event.preventDefault(); // Prevent form from submitting normally

const password = document.getElementById('password').value;
alert('Password entered: ' + password);

// You can add more logic here, like sending data to a server
});
</script>

</body>
</html>
